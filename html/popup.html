<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/style.css" rel="stylesheet" />
    <title>Jetlend</title>
  </head>
  <body>
    <div class="container">
      <div class="lastUpdateDate">Все активы<span title="Посетите Jetlend чтобы обновить данные" style="color: #E1BB45; cursor: pointer;"> (Не обновлено)</span></div>
      <div class="main-section">
        <div class="balance">
          <div class="balance__title">Активы<span>Ставка на сборе</span></div>
          <div class="balance__value">-<span style="float: right;">-</span></div>
        </div>
        <div class="income">
          <div class="income__title">Доход<span>Доходность</span></div>
          <div class="income__value">&nbsp<span style="color: #1e2021; float: left;">-</span><span style="color: #1e2021; float: right;">-</span></div>
        </div>
      </div>
      <a
        class="linkToSite"
        href="https://jetlend.ru/invest/v3/?state=login"
        target="»_blank"
        >Перейти в Jetlend</a
      >
    </div>

    <!-- <input type="text" id="infoInput" />
    <button id="saveBtn">Сохранить настройки</button> -->
    <script src="/js/popup.js"></script>
  </body>
</html>
